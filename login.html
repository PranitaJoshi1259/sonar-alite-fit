<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Training Plans and Programs for Runners | Alite Fit</title>
    <meta name="description"
        content="Achieve your marathon goals with Alite Fit's comprehensive marathon training plans and programs in Vadodara. Get the guidance you need to become a stronger marathon runner. Join now!">
    <meta name="keywords" content="Marathon Training, Marathon Training Plan, Marathon Training Programs">
    <link rel="icon" type="image/x-icon" href="./assests/images/cropped-AF-logo-150x150.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assests/css/common-minify.css?v=1">  
    <link rel="stylesheet" href="assests/css/scroll-styles-minify.css?v=1">
    <link rel="stylesheet" href="assests/css/style-minify-786.css?v=1">  
    <link rel="stylesheet" href="assests/css/style-minify-600.css?v=1">  
  
    
</head>
<body>
<!-- Login Page Design Start  -->
<div class="main">
    <!--Login Form -->
    <div class="login-container">
        <div class="signin-content">
            <div class="wpcf7 signin-form">

                <img src="./assests/logo/AF-logo.png" alt="logo">
                <h2 class="form-title">Login</h2>
                <form id="sign-in-form" class="wpcf7-form login-form init">
                    <div class="mb-4">
                        <label for="login-email" class="form-label d-flex">Email address</label>
                    <input type="email" class="form-control" id="login-email" aria-describedby="emailHelp" required>
                    </div>
                    <div class="mb-4">
                        <label for="login-password" class="form-label d-flex">Password</label>
                        <input type="password" class="form-control" id="login-password" required>
                    </div>
                    <div class="form-group form-button">
                        <button type="submit" aria-label="login" class="form-submit mt-3 mb-0 border-0 w-100">Login</button>
                    </div>
                    <div class="wpcf7-response-output" aria-hidden="true" id="response-output"></div>
                </form>
            </div>
        </div>
    </div>
</div>
    <!-- Login Page Design End -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="assests/js/login.js"></script>
</body>

</html>
